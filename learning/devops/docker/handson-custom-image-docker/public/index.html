<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê≥ Docker Practice App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .api-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .api-button:hover {
            background: #45a049;
        }
        .api-button.post {
            background: #2196F3;
        }
        .api-button.post:hover {
            background: #1976D2;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≥ Docker Practice App</h1>
        
        <div class="section">
            <h2>üìä App Statistics</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pageViews">-</div>
                    <div>Page Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="visitors">-</div>
                    <div>Visitors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uptime">-</div>
                    <div>Uptime (seconds)</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üîó API Endpoints</h2>
            <p>Test c√°c API endpoints c·ªßa ·ª©ng d·ª•ng:</p>
            
            <button class="api-button" onclick="testAPI('/api/health')">
                üè• Health Check
            </button>
            <button class="api-button" onclick="testAPI('/api/stats')">
                üìä Stats
            </button>
            <button class="api-button" onclick="testAPI('/api/visitors')">
                üë• Get Visitors
            </button>
            <button class="api-button" onclick="testAPI('/api/files')">
                üìÅ List Files
            </button>
        </div>

        <div class="section">
            <h2>üë§ Add Visitor</h2>
            <div class="form-group">
                <input type="text" id="visitorName" placeholder="Enter your name">
                <button class="api-button post" onclick="addVisitor()">
                    ‚ûï Add Visitor
                </button>
            </div>
        </div>

        <div class="section">
            <h2>üìù Write File (Test Volume)</h2>
            <div class="form-group">
                <input type="text" id="fileName" placeholder="File name (e.g., test.txt)">
                <input type="text" id="fileContent" placeholder="File content">
                <button class="api-button post" onclick="writeFile()">
                    üíæ Write File
                </button>
            </div>
        </div>

        <div class="section">
            <h2>üì§ Response</h2>
            <div id="response" class="response">
                Ready to test APIs...
            </div>
        </div>
    </div>

    <script>
        // Load stats on page load
        window.onload = function() {
            loadStats();
        };

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('pageViews').textContent = data.pageViews;
                document.getElementById('visitors').textContent = data.totalVisitors;
                document.getElementById('uptime').textContent = Math.floor(data.uptime);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function testAPI(endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                document.getElementById('response').innerHTML = `
                    <strong>GET ${endpoint}</strong><br>
                    Status: ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Reload stats if needed
                if (endpoint === '/api/stats') {
                    loadStats();
                }
            } catch (error) {
                document.getElementById('response').innerHTML = `
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }

        async function addVisitor() {
            const name = document.getElementById('visitorName').value;
            if (!name) {
                alert('Please enter a name');
                return;
            }

            try {
                const response = await fetch('/api/visitors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });

                const data = await response.json();
                
                document.getElementById('response').innerHTML = `
                    <strong>POST /api/visitors</strong><br>
                    Status: ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                document.getElementById('visitorName').value = '';
                loadStats();
            } catch (error) {
                document.getElementById('response').innerHTML = `
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }

        async function writeFile() {
            const filename = document.getElementById('fileName').value;
            const content = document.getElementById('fileContent').value;
            
            if (!filename || !content) {
                alert('Please enter both filename and content');
                return;
            }

            try {
                const response = await fetch('/api/write-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename, content })
                });

                const data = await response.json();
                
                document.getElementById('response').innerHTML = `
                    <strong>POST /api/write-file</strong><br>
                    Status: ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                document.getElementById('fileName').value = '';
                document.getElementById('fileContent').value = '';
            } catch (error) {
                document.getElementById('response').innerHTML = `
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
